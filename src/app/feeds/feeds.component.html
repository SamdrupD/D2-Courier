<div style="color: var(--white);">
  <h1 class="banner">Dota 2</h1>
</div>
<div style="padding: 20px;">
  <mat-card class="example-card" style="background-color: var(--blue); margin-bottom: 50px; border-radius: 10px;"
    *ngFor="let item of feeds?.data?.children">
    <mat-card-header>
      <!-- <div mat-card-avatar class="example-header-image"></div> -->
      <mat-card-title style="color: var(--white); padding-bottom: 5px;" [innerHTML]="item?.data?.title">
      </mat-card-title>
      <mat-card-subtitle style="color: var(--red); padding-bottom: 5px;" [innerHTML]="item?.data?.author">
      </mat-card-subtitle>
    </mat-card-header>
    <img
      *ngIf="item?.data?.url && (item?.data?.url.includes('png') || item?.data?.url.includes('jpg') || item?.data?.url.includes('jpeg') || item?.data?.url.includes('webp'))"
      mat-card-image src="{{ item?.data?.url}}">
    <iframe *ngIf="item?.data?.secure_media_embed?.media_domain_url"
      [src]="item?.data?.secure_media_embed?.media_domain_url | sanitizeHtml" width="100%" height="500px">
    </iframe>
    <mat-card-content>
      <p *ngIf="item?.data?.selftext" style="color: var(--white); padding-top: 15px;"
        [innerHtml]="item?.data?.selftext"></p>
    </mat-card-content>
    <mat-card-actions>
      <!-- <button mat-button>LIKE</button>
      <button mat-button>SHARE</button> -->
    </mat-card-actions>
  </mat-card>
</div>
